<div>
    <h2 class="text-center shadow-text"> Authorization </h2>
    <div>
        <app-input-field placeholder="Enter your phone number" [(ngModel)]="customersPhone"></app-input-field>
        <app-submit-button (onClick) = "checkRegistrationStatus()" btnText="Check phone number" [shortStyle]="true"></app-submit-button>
    </div>
    <div *ngIf="statusChecked">
        <div *ngIf="status === RegistrationStatus.NewCustomer || status === RegistrationStatus.NotCompletedRegistration">
            <label>You are not registered yet.</label>
            <app-submit-button btnText="Create an account" (onClick)="registrationRedirect()"></app-submit-button>
        </div>
        <div *ngIf="status === RegistrationStatus.Registered">
            <app-input-field [isPassword]="true" placeholder="Enter password" [(ngModel)]="password"></app-input-field>
            <app-submit-button btnText="Login"(onClick)="authorize()"></app-submit-button>
        </div>
    </div>
    <div class="text-center" *ngIf="authorizationFailed">
        <span class="fs-5 mt-3"> Incorrect data entered. Try again.</span>
    </div>
</div>
