
<div>
    <div>
        <app-datepicker [workingDays]="workingDays" (dateClicked)="handleDateClick($event)"></app-datepicker>
    </div>
    <div *ngIf="timeslots$ | async as slots">
        <app-timeslots-list [timeslots]="slots" [fullSlotsList]="true" (timeslotSelected)="onTimeSlotSelected($event)"></app-timeslots-list>
    </div>
</div>
