
<div>
    <div>
        <app-datepicker [workingDays]="workingDays" (dateClicked)="handleDateClick($event)"></app-datepicker>
    </div>
    <div *ngIf="timeslots$ | async as slots">
        <app-timeslots-list [timeslots]="slots" (timeslotSelected)="onTimeSlotSelected($event)"></app-timeslots-list>
    </div>
    <div *ngIf="nextStepButtonActive">
        <app-next-step-button [nextStep]="nextStep"></app-next-step-button>
    </div>
</div>
