<div *ngIf="userAuthorized$ | async; else elseBlock">
    <button class="btn btn-outline-light btn-lg me-3" (click)="navigateToProfile()">
        <i class="bi bi-house-check-fill"></i>
        Profile
    </button>
</div>

<ng-template #elseBlock>
    <button class="btn btn-outline-light btn-lg me-3" (click)="navigateToAuthorization()">
        <i class="bi bi-house-exclamation-fill"></i>
        Sign In
    </button>
</ng-template>
